{% extends "base.html" %}
{% load static %}

{% block title %}
    Contact Us | Cartobuz
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/home/contact_us.css' %}">
{% endblock %}

{% block content %}
<section id="contact-form" class="py-5">
    <div class="container">
        <div class="card mx-auto p-4 shadow" style="max-width: 700px; border-radius: 12px; background-color: var(--secondary-color);">
            <form method="POST">
                {% csrf_token %}
                <h2 class="text-center mb-4">Contact Us</h2>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="row g-3">
                    <!-- Full Name Field -->
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input
                            type="text"
                            class="form-control contact-name"
                            id="fullName"
                            name="full_name"
                            placeholder="👨🏻‍💼 Enter your full name"
                            required
                        />
                    </div>

                    <!-- Phone Number Field -->
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input
                            type="text"
                            class="form-control contact-number"
                            id="phoneNumber"
                            name="phone_number"
                            placeholder="📞 Enter your phone number"
                            required
                        />
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3 mt-3">
                    <label for="emailAddress" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control contact-email"
                        id="emailAddress"
                        name="email"
                        placeholder="✉️ Enter your email"
                        required
                    />
                </div>

                <!-- Message Field -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                        class="form-control contact-message"
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="💬 Type your message here"
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button
                        type="submit"
                        class="btn px-5 py-2 custom-submit-btn"
                    >
                        Submit →
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
