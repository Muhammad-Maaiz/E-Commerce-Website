{% extends "base2.html" %}
{% load static %}

{% block title %}
    Sign Up | Cartobuz
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/authentication/signup.css' %}">
{% endblock %}

{% block content %}
    <div class="container-box">
        <div class="image-box">
            <img src="login.webp" alt="Signup" loading="fast">
        </div>
        <div class="form-box">
            <h2>Sign Up Here!</h2>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" target="_self">Login</a>
            </div>
        </div>
    </div>
{% endblock %}
