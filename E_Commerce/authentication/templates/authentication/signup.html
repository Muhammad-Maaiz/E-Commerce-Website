{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/authentication/signup.css' %}">
</head>
<body>
    <div class="container-box">
        <div class="image-box">
            <img src="login.webp" alt="Signup" loading="fast">
        </div>
        <div class="form-box">
            <h3>Sign Up Here!</h3>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" target="_self">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
