<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3d4242;
            --secondary-color: #FFFFFF;
            --accent-color: #FF9800;
            --hover-color: #FFC247;
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        ::selection {
            background-color: var(--hover-color); 
            color: white; 
        }

        .container-box {
            box-shadow: 0 8px 16px var(--shadow-color);
            border-radius: 10px;
            overflow: hidden;
            max-width: 750px;
            width: 100%;
            max-height: 550px;
            display: flex;
            background-color: var(--secondary-color);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.3s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-box {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: auto;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-box {
            width: 50%;
            padding: 30px;
            background-color: var(--secondary-color);
        }

        h3 {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn-login {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-login:hover {
            background-color: var(--hover-color);
        }

        .error {
            color: var(--text-light);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #d9534f;
            text-align: center;
        }

        a {
            color: var(--accent-color);
        }

        a:hover {
            color: var(--hover-color);
            text-decoration: none;
        }

        input:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 5px var(--hover-color) !important;
        }

        /* Hide the image-box on small devices */
        @media (max-width: 768px) {
            .container-box {
                flex-direction: column;
                max-height: none;
                width: 90%;
                margin: 20px 0;
            }

            .image-box {
                display: none; /* Hide image box on small devices */
            }

            .form-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="image-box">
            <img src="images.jpeg" alt="Login" loading="fast">
        </div>
        <div class="form-box">
            <h3>Login Here!</h3>
            <form method="post">
                {% csrf_token %}
                
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="text-right mb-3">
                    <a href="{% url 'forget_password' %}">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-login btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                Donâ€™t have an account? <a href="{% url 'signup' %}" target="_self">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
