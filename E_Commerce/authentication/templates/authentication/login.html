{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/authentication/login.css' %}">
</head>
<body>
    <div class="container-box">
        <div class="image-box">
            <img src="images.jpeg" alt="Login" loading="fast">
        </div>
        <div class="form-box">
            <h3>Login Here!</h3>
            <form method="post">
                {% csrf_token %}
                
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="text-right mb-3">
                    <a href="{% url 'forget_password' %}">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-login btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                Donâ€™t have an account? <a href="{% url 'signup' %}" target="_self">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
