<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3d4242;
            --secondary-color: #FFFFFF;
            --accent-color: #FF9800;
            --hover-color: #FFC247;
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        ::selection {
            background-color: var(--hover-color); 
            color: white; 
        }

        .container-box {
            box-shadow: 0 8px 16px var(--shadow-color);
            border-radius: 10px;
            overflow: hidden;
            max-width: 750px;
            width: 100%;
            max-height: 550px;
            display: flex;
            background-color: var(--secondary-color);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.3s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-box {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: auto;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-box {
            width: 50%;
            padding: 30px;
            background-color: var(--secondary-color);
        }

        h3 {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-changepassword {
            background-color: var(--accent-color);
            color: white;
            margin-top: 25px;
        }

        .btn-changepassword:hover {
            background-color: var(--hover-color);
        }

        input:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 5px var(--hover-color) !important;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .error {
            background-color: #d9534f;
            color: #ffffff;
        }

        .success {
            background-color: #5bc0de;
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container-box {
                flex-direction: column;
                max-height: none;
                width: 90%;
                margin: 20px 0;
            }

            .image-box {
                display: none;
            }

            .form-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="image-box">
            <img src="reset-password.webp" alt="Reset Password" loading="fast">
        </div>
        <div class="form-box">
            <h3>Change Password</h3>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <p class="message error">{{ error }}</p>
                {% endif %}

                {% if success %}
                    <p class="message success">{{ success }}</p>
                    <script>
                        setTimeout(function() {
                            window.location.href = "{% url 'login' %}";
                        }, 1000); // Redirect after 1 second
                    </script>
                {% endif %}

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="btn btn-changepassword btn-block">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
