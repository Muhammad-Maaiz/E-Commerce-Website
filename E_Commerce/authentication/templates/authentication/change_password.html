{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/authentication/change_password.css' %}">
</head>
<body>
    <div class="container-box">
        <div class="image-box">
            <img src="reset-password.webp" alt="Reset Password" loading="fast">
        </div>
        <div class="form-box">
            <h3>Change Password</h3>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <p class="message error">{{ error }}</p>
                {% endif %}

                {% if success %}
                    <p class="message success">{{ success }}</p>
                    <script>
                        setTimeout(function() {
                            window.location.href = "{% url 'login' %}";
                        }, 1000); // Redirect after 1 second
                    </script>
                {% endif %}

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="btn btn-changepassword btn-block">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
